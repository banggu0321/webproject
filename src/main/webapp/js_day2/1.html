<!DOCTYPE html>
<html>
 <head>

	<title>Insert title here</title>

 <body>
 	<h1>함수연습(사용자정의함수)</h1>

 		<li id="li3">3.callback함수</li>
 	</ul>
 	<hr>
 	<div id="here">여기</div>
 	
 	<script type="text/javascript">
 		var a=10;
 		var a="문자";
 		var a=true;
 		var a=[];
 		var a={};
 		var a;
 		var a=function(){};
 		
 		li3.onclick = function(){
 			setInterval( function(){
 				here.innerHTML += new Date()+"<br>";
 			}, 1000);
 		};
 		li2.onclick = function(){
 			(function(){
 				var obj = document.getElementById("")
 				here.innerHTML = li2.innerHTML;

 			//myfunction();
 			
 			var myfunction = function(){
 				here.innerHTML += "<br>익명함수..."
 			};

 		}
		li1.onclick = function(){
			f1();
			function f1(){
				here.innerHTML = "이름있는 함수(일반적)";
				here.innerHTML += "<br>함수내의 함수는 내부함수";
			}
		};
 	</script>
