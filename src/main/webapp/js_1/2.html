<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
		//Javascript변수..var를 붙이면 지역변수, var이 없으면 전역변수
		var a = 10; //함수내의 변수가 아니므로 전역변수
		b = 20; 
		
		function call(){
			var c =30; //지역변수
			d = 40; //전역변수
			alert(a+b+c+d);
		}
		function call2(){
			//c는 not defined (선언된 변수가 없다)
			//alert(a+b+c+d); //a,b-접근가능, c-불가능 d-call()함수불러야 접근가능
			d="자바스크립트"; //변수 d의 값이 바뀜
			alert(a+b+d);
		}
		function call3(){
			alert(d);
		}
		function call4(){
			//JavaScript의 타입은 6가지
			//number, string, boolean, object, function, underfined
			var v1; // undefined 선언되었지만 값은 없다.
			document.getElementById("here").innerHTML = "<p>"+v1+"-->"+typeof(v1)+"</p>";
			v1 = 10 > 20 ;
			document.getElementById("here").innerHTML += "<p>"+v1+"-->"+typeof(v1)+"</p>";
			v1 = 10;
			document.getElementById("here").innerHTML += "<p>"+v1+"-->"+typeof(v1)+"</p>";
			v1 = 3.14;
			document.getElementById("here").innerHTML += "<p>"+v1+"-->"+typeof(v1)+"</p>";
			v1 = "자바스크립트";
			document.getElementById("here").innerHTML += "<p>"+v1+"-->"+typeof(v1)+"</p>";
			v1 = [1,2,3,4,5]; //배열
			document.getElementById("here").innerHTML += "<p>"+v1+"-->"+typeof(v1)+"</p>";
			v1 = {name:'jj', "phone":"010-1234-5678"}; //객체
			document.getElementById("here").innerHTML += "<p>"+v1["name"]+"-->"+typeof(v1)+"</p>";
			v1 = function(){a=10;};
			document.getElementById("here").innerHTML += "<p>"+v1+"-->"+typeof(v1)+"</p>";

			document.getElementsByClassName("my")[0].innerHTML+=
				"<h2>class이름으로 접근하기</h2>";
			document.getElementsByName("myname")[0].innerHTML+=
				"<h2>name으로 접근하기</h2>";
				
			//ECMAScript6에서 추가
			document.querySelector("#here").innerHTML+=
				"<h2>quertSelecter로 #id 접근하기</h2>";
			document.querySelector(".my").innerHTML+=
				"<h2>quertSelecter로 .class이름 접근하기</h2>";
			document.querySelector("div[name='myname']").innerHTML+=
				"<h2>quertSelecter로 속성으로 접근하기</h2>";
		}
	</script>
</head>
<body>
	<h1>Javascript 변수</h1>
	<hr>
	<button onclick="call();">버튼1</button>
	<button onclick="call2();">버튼2</button>
	<button onclick="call3();">버튼3</button>
	<button onclick="call4();">버튼4</button>
	<hr>
	<div id="here" class="my" name="myname">여기</div>
</body>
</html>
