<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h1>input tag의 여러가지 type살펴보기</h1>
 <form name="myfrm" action="inputResult.jsp">
  <input readonly="readonly"><br>
  1. <input name="kosta1"placeholder="아이디필수입력" required="required"><br>
  2. text : <input type="text" name="kosta2"><br>
  3. password : <input type="password" name="kosta3"><br>
  4. search : <input type="search" name="kosta4"><br>5
  5. <input type="submit"><br>
  6. <input type="button" onclick="f();" value="서버전송"><br>
  7. email : <input type="email" placeholder="aa@bb.com" name="kosta5"><br>
  8. tel : <input type="tel" pattern="[01]{3}-[0-9]{3,4}-[0-9]{4}" name="kosta6"><br>
  9. url : <input type="url" placeholder="http://aa.bb.cc" name="kosta7"><br>
  10. number (숫자만): <input type="number" name="kosta8"><br>
  11. range : <input type="range" min="1" max="10" value="3" name="kosta9"><br>
  12-1. radio (서로 배타적):  <br>
  		<input type="radio" name="subject" value="java">자바
  		<input type="radio" name="subject" value="sql">sql
  		<input type="radio" name="subject" value="html" checked="checked">html
  		<input type="radio" name="subject" value="css">css<br>
  12-2. radio : <br>
  		<input type="radio" name="hobby" value="a">공부하기
  		<input type="radio" name="hobby" value="b">걷기
  		<input type="radio" name="hobby" value="c">게임
  		<input type="radio" name="hobby" value="d" checked>농구<br>
  13. checkbox (독립적) : <br>
  		<input type="checkbox" name="hobby2" value="a">공부하기
  		<input type="checkbox" name="hobby2" value="b">걷기
  		<input type="checkbox" name="hobby2" value="c">게임
  		<input type="checkbox" name="hobby2" value="d" checked>농구<br>
  14. color <input type="color" name="kosta10"><br>
  15. date, month, week, time, datetime-local
  		<input type="date" name="kosta11"><br>
  		<input type="month" name="kosta12"><br>
  		<input type="week" name="kosta13"><br>
  		<input type="time" name="kosta14"><br>
  		<input type="datetime-local" name="kosta15"><br>
  	<select name="hobby3">
  	 <option value="java">공부하기</option>
  	 <option>걷기</option>
  	 <option>게임</option>
  	 <option>농구</option>
  	</select>
  	<select name="hobby4" multiple="multiple">
  	 <option value="java">공부하기</option>
  	 <option>걷기</option>
  	 <option>게임</option>
  	 <option>농구</option>
  	</select>
  	<input type ="text" list="hobbylist">
  	 <datalist id ="hobbylist">
  	  <option>공부</option>
  	  <option>걷기</option>
  	  <option>게임</option>
  	 </datalist>
  	<br>
  	<textarea rows="10" cols="50"></textarea>
    <input type="submit" value="서버로 전송하기">
  	<input type="reset" value="다시입력">
  	<input type="image" src="../images/login.jpg"><br>
  	<input type="button" value="button타입">
  	<button>버튼태그1</button>
  	<button>버튼태그2</button>
  </form>
  <form oninput="result.value=parse(num1.value)+parseInt(num2.value)">
  	<input type="number" name="num1" value="0">
  	+<input type="number" name="num2" value="0">
  	=<output name="result" for="num"></output>
  </form>
  <br>
  <progress max="100" value="20"></progress>
 <script>
  function f(){
	  alert("버튼을 누름......");
	  myfrm.action = "anchor.html";
	  myfrm.submit();
  }
 </script>
</body>
</html>
