<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
 label {
 	width : 100px; 
 	display:inline-block;
 	background-color: lightgreen;}
 h1{border:1px solid green; width:500px;}
</style>
</head>
<body>
<!-- 
	input요소는 inline요소이다.(content만큼만 자리차지)
	width속성 변경 불가. 
	h1요소는 block요소이다. (1줄을 차지한다.)
	submit는 서버로 전송하기 버튼이다.
-->
 <h1>로그인하기</h1>
 <form action="loginCheck.jsp" method="get">
 <fieldset>
  <legend>Get방식</legend>
	  <label>아이디 : </label>
	  <input type="text" name="userid" value="didii1234"><br>
	  <label>비밀번호 : </label>
	  <input type="password" name="userpw" value="1234"><br>
	  <input type="submit" value="서버로 전송">
  </fieldset>
 </form>
 <hr>
 <form action="loginCheck.jsp" method="post">
 <fieldset>
  <legend>Get방식</legend>
	  <label>아이디 : </label>
	  <input type="text" name="userid2" value="didii1234" maxlength="20"><br>
	  <label>비밀번호 : </label>
	  <input type="password" name="userpw2" value="1234"><br>
	  <input type="hidden" name="phone" value="010-1234-5678">
	  <input type="submit" value="서버로 전송">
  </fieldset>
 </form>
</body>
</html>
