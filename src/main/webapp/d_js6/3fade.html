<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    //$("#div1").fadeIn(function(){alert("a");});
    //$("#div2").fadeIn("slow",function(){alert("b");});
    //$("#div3").fadeIn(3000,function(){alert("c");});
    $("#div1").fadeTo("slow", 0.15);
    $("#div2").fadeTo("slow", 0.4);
    $("#div3").fadeTo("slow", 0.7);
  });
});
</script>
<style>
    #div1{width:80px;height:80px;display:none;background-color:red;}
    #div2{width:80px;height:80px;display:none;background-color:green;}
    #div3{width:80px;height:80px;display:none;background-color:blue;}
</style>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1"></div><br>
<div id="div2"></div><br>
<div id="div3"></div>

</body>
</html>
