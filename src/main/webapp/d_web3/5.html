<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>box</title>
  <style>
   *{
    margin:0;
    padding:0;}
   div{
   	border:1px solid red;
   	width:500px;
   	height:100px;
   	padding:10px;
   	margin:20px;}
   span{border:1px solid gray;}
   .box1{box-sizing:border-box;} /*width = content+padding +border  */
   .box2{box-sizing:content-box;} /* width가 content만을 의미) */
   p{border: 1px dolid gray;}
   .p1{width:50%; height:200px;}
   .p2{width:50%; height:200px;}
  </style>
 </head>
 <body>
  <div class="box1">BOX1</div>
  <div class="box2">BOX2</div>
  <div>
   <span>BOX3-1</span>
   <span>BOX3-2</span>
   <p>BOX3-3</p>
   <img alt="" src="../images/tick.png">
   <a href="http://www.daum.net">다음사이트이동</a>
   <a href="http://www.w3schools.com">W3schools이동</a>
   <strong>CSS연습</strong>
  </div>
 <p>p1</p>
 <p>p2</p>
 </body>
</html>
