<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 body{
  border:1px solid gray;}
 header{
  border:1px solid gray;
  overflow:hidden;
  width:80%;
  margin:0 auto;}
 header h1{ float:left;}
 nav ul{
  padding:0;
  list-style: none;
  border:1px solid gray;
  float:right;}
 nav ul li{
  border:1px solid gray;
  display: inline-block;
  padding:5px;
  background-color: lime;
  }
 nav ul li a{
  color:white;
  text-decoration: none;}
 nav ul li a:hover{
  color:red;}
</style>
</head>
<body>
	<header>
		<h1>애완견 종류</h1>
		<nav>
			<ul>
			  <li><a href="#">애완견 종류</a></li>
			  <li><a href="#">입양하기</a></li>
			  <li><a href="#">건강돌보기</a></li>
			  <li><a href="#">더불어살기</a></li>
			</ul>
		  </nav>
	</header>
</body>
</html>
