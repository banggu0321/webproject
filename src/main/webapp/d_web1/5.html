<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>순서있는 리스트와 순서없는 리스트</title>
</head>
<body>
	<h1>순서없는 리스트</h1>
	<ul>
		 <li>월요일</li>
		 <li>화요일</li>
		 <li>수요일</li>
		 <li>목요일</li>
		 <li>금요일</li>
		 <li>토요일</li>
		 <li>일요일</li>
	</ul>
	<h1>순서있는 리스트</h1>
	<ol>
		 <li>월요일</li>
		 <li>화요일</li>
		 <li>수요일</li>
		 <li>목요일</li>
		 <li>금요일</li>
		 <li>토요일</li>
		 <li>일요일</li>
	</ol>
	<ol type="A" reversed="reversed">
		 <li>월요일</li>
		 <li>화요일</li>
		 <li>수요일</li>
		 <li>목요일</li>
		 <li>금요일</li>
		 <li>토요일</li>
		 <li>일요일</li>
	</ol>
	<ol type="a" reversed="reversed">
		 <li>월요일</li>
		 <li>화요일</li>
		 <li>수요일</li>
		 <li>목요일</li>
		 <li>금요일</li>
		 <li>토요일</li>
		 <li>일요일</li>
	</ol>
	<dl>
		<dt><dd>
	</dl>
</body>
</html>
