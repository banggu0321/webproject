<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
 <style>
  label{ width:150px; display:inline-block; background-color: gray;
  	text-align: right;}
 </style>
 <script>
  function f(){
	  alert("서버 가기전에 수행한다.");
	  var pw1 = document.getElementById("userpw").value;
	  var pw2 = document.getElementById("userpw2").value;
	  alert("서버 가기전에 수행한다." + pw1 + "---" + pw2);
	  if(pw1 != pw2){
		  alert("비밀번호 확인필요");
		  Document.getElementById("userpw1").focus();
		  return false;
	  }
	  else{return true;}
  }
 </script>
</head>
<body>
 <h1>회원가입</h1>
 <form action="resgisterCheck.jsp" onsubmit="return f();">
   <fieldset>
    <legend>로그인 정보</legend>
     <ul>
      <li>
       <label for="userid">아이디</label>
       <input type="text" id="userid" name="userid">
      </li>
      <li>
       <label for="userpw">비밀번호</label>
       <input type="text" id="userpw" name="userpw">
      </li>
      <li>
       <label for="userpw2">비밀번호 확인</label>
       <input type="text" id="userpw2" name="userpw2">
      </li>
     </ul>
   </fieldset>
   <fieldset>
    <legend>개인 정보</legend>
     <ul>
      <li>
       <label for="username">이름</label>
       <input type="text" id="username" name="username">
      </li>
      <li>
       <label for="useremail">메일주소</label>
       <input type="email" id="useremail" name="useremail" placeholder="aaa@aa.aa">
      </li>
      <li>
       <label for="userphone">연락처</label>
       <input type="tel" id="userphone" name="userphone" pattern="[01]{3}-[0-9]{3,4}-[0-9]{4}" placeholder="010-0000-0000">
      </li>
      <li>
       <label for="userurl">인스타그램 ID</label>
       <input type="text" pattern="@[a-z,1-0]{}" placeholder="@aaa" id="userurl" name="userurl">
      </li>
     </ul>
   </fieldset> 
  <input type="submit">
 </form>
</body>
</html>
